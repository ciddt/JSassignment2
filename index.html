<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Project 2 - Tạo ứng dụng tính điểm trung bình bằng JavaScript thuần
    </title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5 p-5 border-5">
      <h1 class="mt-5 text-uppercase text-center" style="color: #fdc830">
        Class Marksheet
      </h1>

      <!-- Input Data Start -->
      <form id="mark-form" class="mt-4">
        <div class="mb-3 mt-3 mb-3">
          <label for="name" class="form-label text-white">Họ và Tên:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Nhập đầy đủ họ tên"
          />
        </div>
        <div class="mb-3 mt-3 mb-3">
          <label for="math" class="form-label text-white">Điểm Toán</label>
          <input
            type="number"
            id="math"
            class="form-control"
            min="0"
            max="10"
            placeholder="Nhập số điểm từ 0 - 10"
          />
        </div>
        <div class="mb-3 mt-3 mb-3">
          <label for="physical" class="form-label text-white"
            >Điểm Vật Lý:</label
          >
          <input
            type="number"
            id="physical"
            class="form-control"
            min="0"
            max="10"
            placeholder="Nhập số điểm từ 0 - 10"
          />
        </div>
        <div class="mb-3 mt-3 mb-3">
          <label for="chemistry" class="form-label text-white"
            >Điểm Hóa Học:</label
          >
          <input
            type="number"
            id="chemistry"
            class="form-control"
            min="0"
            max="10"
            placeholder="Nhập số điểm từ 0 - 10"
          />
        </div>
      </form>
      <div class="text-center mt-3 mb-3">
        <button
          type="button"
          onclick="inputData()"
          class="btn btn-danger text-center ps-5 pe-5 text-uppercase"
        >
          Nhập
        </button>
      </div>
      <!-- Input Data Start -->

      <!-- Mark Table Start -->
      <table id="mark-table" class="table table-bordered text-center">
        <thead>
          <tr>
            <th>STT</th>
            <th>Họ Và Tên</th>
            <th>Toán</th>
            <th>Lý</th>
            <th>Hóa</th>
            <th>Điểm Trung Bình</th>
            <th>Kết Quả</th>
          </tr>
        </thead>
      </table>
      <div class="text-center mt-3">
        <button
          type="button"
          id="average-mark"
          onclick="averageFunction()"
          class="btn btn-warning me-2"
        >
          Tính điểm trung bình
        </button>
        <button
          type="button"
          id="level"
          onclick="levelFunction()"
          class="btn btn-warning"
        >
          Xác định học sinh giỏi
        </button>
      </div>
    </div>
    <!-- Mark Table End -->

    <!-- Link JS -->
    <script src="index.js"></script>
  </body>
</html>
